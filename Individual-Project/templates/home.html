<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>

        body {
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("static/pictures/homeBac.png"); /* Replace "path/to/your-image.jpg" with the image URL */
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }

            h1{
                font-family: 'Poppins', sans-serif;
                font-weight: 700;
                font-size: 80px;
                letter-spacing: -5px;
                margin-top: 15%;
                margin-left: 15%;
                margin-right: 15%;
                text-align: left;
            }

            input[type="text"] {
                width: 70%;
                padding: 20px;
                border-radius: 20px;
                text-align: left;
                font-size: 18px;
                font-family: 'Open Sans', sans-serif;
                font-weight: 500;
                border-color: white;
                box-shadow: none;


            }

            .signup-btn {
                background-color: #6545CD;
                padding: 20px;
                cursor: pointer;
                text-decoration: none;
                width: 15%;
                border-radius: 10px;
                margin-left: 10px;
                font-family: 'Open Sans', sans-serif;
                font-size: 20px;
                font-weight: 500;
                color: white;
                font-size: 18px;
                margin-top: 10px;
            }

            /* Optional: Hover effect for buttons */
            .signup-btn:hover {
              background-color: white;
              color: #6545CD;
              border-color: white;
          }


      </style>

  </head>
  <body>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/answers">answers</a></li>
      <li><a href="/logOut">sign Out</a></li>
  </ul>

  <center>
        <h2>{{full_name}}</h2>
      <h1>{{question}}</h1>
      <form method="post" action="/home">
        <!-- email -->
        <div>
            <div>
                <input type="text"  name="answer" id="answer" required placeholder="Type your answer here">
            </div>
        </div>
        <!-- Button -->
        <div class = "des">
            <input type="submit" class="signup-btn"/>
        </div>
    </form>
</center>
